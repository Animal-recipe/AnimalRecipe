{% extends 'base.html' %}

{% block content %}
<div style="padding:50px; padding-top:50px;">
    <h1>Mypage</h1>
    <hr>


    <div class="d-flex flex-column align-items-center my-5">
        <h3 style="line-height: 50px; font-weight: bold;color: #000000;">안녕하세요, {{ user.nickname }} 님 </h3>
        <div style="font-size: 18px;">반려동물 이름 : {{ user.petname }}</div>
        <div style="font-size: 18px;">반려동물 종류 : {{ user.petkind }}</div>
        <div style="font-size: 18px;">이메일 : {{ user.email }}</div>
        {#                <div style="font-size: 18px;">비밀번호 : {{ user.password }}</div>#}


    </div>

    <div class="d-flex flex-column align-items-center my-5">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group" style="">
                {{form.as_p}}
            </div>
            <div id="post-option" style="margin:5% 5%;">
                <input class="btn btn-primary" type="submit" value="수정">
                <a class="btn btn-success" href="/">취소</a>

            </div>
        </form>
    </div>

</div>
{% endblock %}
