{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/recipe/recipe_create.css' %}"/>
<link rel="stylesheet" href="{% static 'css/recipe/recipe_detail.css' %}">
<link rel="stylesheet" href="{% static 'css/recipe/recipe_list.css' %}">

<div style=" padding: 0 7%; overflow:hidden;width: 100%;background: #1B1B1B;border-radius: 0px 0px 80px 80px;">
    {% include 'nav.html' %}
</div>

<div id="receive_box" style="padding: 0 10%; margin: 50px 0;">
    <button class="back_btn" onclick = "location.href='{% url 'contact:contact_list' %}'"><img src="{% static 'img/contact/back.png' %}"/></button>
    <div style="padding: 0 50px;">
        <div style="overflow:hidden; height: 100px;">
            <p class="header_font" style="float:left; margin-top: 20px;">보낸이 : {{ contact.sender.nickname }}</p>
            <button class="button1 send_mail_btn" style="width: 20%; float:right; margin:25px;" onclick = "location.href='{% url 'contact:contact_recreate' message_id=contact.id %}'">답장쓰기 <img src="{% static 'img/recipe/recipe_list/recipe_write.png' %}"/></button>
        </div>
        <p class="send_at"> {{ contact.sentAt }}</p>
        <hr>
        <div style="height:361px; overflow:auto; padding:12px; line-height: 20px;">
            {{ contact.content }}
        </div>
        <hr>
    </div>
</div>


{% endblock %}
