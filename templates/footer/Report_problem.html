{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/recipe/recipe_create.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/footer/AD.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/footer/Report_problem.css' %}"/>
<script type="text/javascript" src="{% static 'js/footer/Report_problem.js' %}"></script>

<div style="padding:0 7%; overflow:hidden;width: 100%;height: 320px;background: #1B1B1B;border-radius: 0px 0px 80px 80px;">
    {% include 'nav.html' %}
    <div id="title" style="">
        <p>신고하기</p>
    </div>
</div>
<div style="margin: 0 auto; width:100%; margin-bottom:100px; padding: 0 10%;">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="font3" style="margin-top:230px;">신고대상</p>
        <input required style="width: 636px; margin-top:80px;" class="input_box" type="text" name="name" placeholder="" value="{{ user_id }}">
        <p class="font3" style="margin-top:100px; margin-bottom: 80px;">신고사유</p>
        <label style="cursor:pointer;" class="list"><input style="display:none;" type="radio" name="reason" value="도배 및 무성의한 게시글" autofocus="" > <img class="noncheck_box" style="display:none;" src="{% static 'img/footer/report_problem/noncheck.png' %}"/> <img class="check_box" src="{% static 'img/footer/report_problem/check.png' %}"/><p style="float:left;">도배 및 무성의한 게시글</p> </label>
        <label style="cursor:pointer;" class="list"><input style="display:none;" type="radio" name="reason" value="상업적 혹은 불법적인 홍보"> <img class="noncheck_box" src="{% static 'img/footer/report_problem/noncheck.png' %}"/> <img class="check_box" style="display:none;" src="{% static 'img/footer/report_problem/check.png' %}"/><p style="float:left;">상업적 혹은 불법적인 홍보</p> </label>
        <label style="cursor:pointer;" class="list"><input style="display:none;" type="radio" name="reason" value="게시판 성격과 어울리지 않음"> <img class="noncheck_box" src="{% static 'img/footer/report_problem/noncheck.png' %}"/> <img class="check_box" style="display:none;" src="{% static 'img/footer/report_problem/check.png' %}"/><p style="float:left;">게시판 성격과 어울리지 않음</p> </label>
        <label style="cursor:pointer;" class="list"><input style="display:none;" type="radio" name="reason" value="도용 및 저작권 침해"><img class="noncheck_box" src="{% static 'img/footer/report_problem/noncheck.png' %}"/> <img class="check_box" style="display:none;" src="{% static 'img/footer/report_problem/check.png' %}"/> <p style="float:left;">도용 및 저작권 침해 </p></label>
        <label style="cursor:pointer;" class="list"><input style="display:none;" type="radio" name="reason" value="타인의 신상 무단 공개 혹은 불쾌감 유발"> <img class="noncheck_box" src="{% static 'img/footer/report_problem/noncheck.png' %}"/> <img class="check_box" style="display:none;" src="{% static 'img/footer/report_problem/check.png' %}"/><p style="float:left;">타인의 신상 무단 공개 혹은 불쾌감 유발</p> </label>
        <p class="font3" style="margin-top:100px;">기타 신고사유</p>
        <textarea required style="margin-top:80px; padding: 30px 50px; width: 645px; height: 320px; line-height: 32.62px;" class="input_box" name="other_reason" placeholder=""></textarea>
        <div style="margin-top:250px; padding-bottom:100px;">
            <input style="" type="submit" id="submit" value="보내기">
            <p class="cancel" style="cursor:pointer;" onclick = "location.href='{% url 'home:home' %}'">취소</p>
        </div>
    </form>
</div>

{% endblock %}
