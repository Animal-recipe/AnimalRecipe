{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/recipe/recipe_create.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/footer/AD.css' %}"/>
<div style=" overflow:hidden;width: 100%;height: 420px;background: #1B1B1B;border-radius: 0px 0px 80px 80px;">
    {% include 'nav.html' %}
    <div id="title" style="">
        <p>고객센터</p>
        <p>문의</p>
    </div>
</div>
<div style="margin: 0 auto; width:1920px; margin-bottom:100px; margin-left:219px;">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="font3" style="margin-top:230px;">이름</p>
        <input style="width: 636px; margin-top:80px;" class="input_box" type="text" name="name" placeholder="">
        <p class="font3" style="margin-top:100px;">연락처</p>
        <input style="width: 636px; margin-top:80px;" class="input_box" type="text" name="phone" placeholder="">
        <p class="font3" style="margin-top:100px;">문의 내용</p>
        <textarea style="margin-top:80px; padding: 30px 50px; width: 645px; height: 320px; line-height: 32.62px;" class="input_box" name="content" placeholder=""></textarea>
        <div style="overflow:hidden; margin-top:250px; padding-bottom:100px;">
            <input style="" type="submit" id="submit" value="보내기">
            <p class="cancel" style="cursor:pointer;" onclick = "location.href='{% url 'home:home' %}'">취소</p>
        </div>
    </form>
</div>

{% endblock %}
